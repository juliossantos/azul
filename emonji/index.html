<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Emojis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="emoji-container">
        <input type="text" class="emoji-input" placeholder="Digite uma mensagem" id="emojiInput">
        <button class="emoji-button" id="emojiButton">😀</button>
        <div class="emoji-picker" id="emojiPicker">
            <div class="emoji-category" data-category="food">
                <h3>Comidas</h3>
                <div class="emoji-list">
                    <span class="emoji">🍕</span>
                    <span class="emoji">🍔</span>
                    <span class="emoji">🌭</span>
                    <span class="emoji">🍩</span>
                    <span class="emoji">🍎</span>
                    <span class="emoji">🍓</span>
                    <span class="emoji">🍉</span>
                    <span class="emoji">🍇</span>
                    <span class="emoji">🥑</span>
                    <span class="emoji">🥨</span>
                </div>
            </div>
            <div class="emoji-category" data-category="drinks">
                <h3>Bebidas</h3>
                <div class="emoji-list">
                    <span class="emoji">🍹</span>
                    <span class="emoji">🍺</span>
                    <span class="emoji">🥤</span>
                    <span class="emoji">☕</span>
                    <span class="emoji">🍷</span>
                    <span class="emoji">🥂</span>
                    <span class="emoji">🍻</span>
                    <span class="emoji">🥃</span>
                </div>
            </div>
            <div class="emoji-category" data-category="animals">
                <h3>Animais</h3>
                <div class="emoji-list">
                    <span class="emoji">🐶</span>
                    <span class="emoji">🐱</span>
                    <span class="emoji">🦁</span>
                    <span class="emoji">🐯</span>
                    <span class="emoji">🐰</span>
                    <span class="emoji">🐼</span>
                    <span class="emoji">🐨</span>
                    <span class="emoji">🐻</span>
                    <span class="emoji">🐸</span>
                </div>
            </div>
            <div class="emoji-category" data-category="nature">
                <h3>Natureza</h3>
                <div class="emoji-list">
                    <span class="emoji">🌱</span>
                    <span class="emoji">🌳</span>
                    <span class="emoji">🌺</span>
                    <span class="emoji">🌸</span>
                    <span class="emoji">🌼</span>
                    <span class="emoji">🌻</span>
                    <span class="emoji">🌊</span>
                    <span class="emoji">🌞</span>
                    <span class="emoji">🌈</span>
                </div>
            </div>
            <div class="emoji-category" data-category="people">
                <h3>Pessoas</h3>
                <div class="emoji-list">
                    <span class="emoji">👩‍🦱</span>
                    <span class="emoji">👨‍🦱</span>
                    <span class="emoji">👩‍🦳</span>
                    <span class="emoji">👨‍🦳</span>
                    <span class="emoji">👵</span>
                    <span class="emoji">👴</span>
                    <span class="emoji">🧑‍🦰</span>
                    <span class="emoji">🧑‍🦱</span>
                    <span class="emoji">👶</span>
                    <span class="emoji">👵</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
