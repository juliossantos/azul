<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://raw.githubusercontent.com/juliossantos/azul/refs/heads/main/logo.jpg"
        type="image/jpeg">
    <link rel="stylesheet" href="style.css">

    <title>TELA DE ATENDIMENTO - ATENDENTE</title>
</head>

<body>
    <header>

        <div class="logo">
            <p>AZUL • <span>plataforma de atendimento online </span></p>
        </div>

        <div class="menu">
            <div class="controls">
                <a href=""><img src="./assets/fi-rr-comments.svg" alt=""></a>
                <a href=""><img src="./assets/fi-rr-moon.svg" alt=""></a>
                <a href=""><img src="./assets/Prancheta 1.svg" alt=""></a>
            </div>

            <div class="user">
                <div class="avatar"><img src="./assets/avatar.jpeg" alt=""></div>
                <div class="user-name">
                    <p>Júlio Silva</p>
                </div>
            </div>

            <div class="head-contact">
                <button>Fale conosco</button>
            </div>
        </div>
        <button class="burger">
            <img src="./assets/burguer.svg" alt="">
        </button>
    </header>

    <main>
        <div class="chat-field">
            <div class="status-bar">
                <div class="service-status">
                    <img src="./assets/user.svg" alt="">
                    <img src="./assets/wait.svg" alt="">
                    <img src="./assets/user-add.svg" alt="">
                </div>

                <div class="status-menu">
                    <img src="./assets/menu-vertical.svg" alt="">
                </div>
            </div>

            <h1>Conversas</h1>

            <div class="search-conversations">
                <input type="text" placeholder="Buscar">
                <img src="./assets/filtro.svg" alt="">
            </div>


            <div class="conversations">

            </div>  
        </div>

        <div class="chat">
            <div class="mensage-sent">

                <div class="user-mensage">

                    <div class="user-info">
                        <img src="./assets/avatar.jpeg" alt="">
                        <div class="user-name">
                            <p>Júlio Silva</p>
                        </div>
                        <p class="Mensagem">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
                        </p>

                    </div>
                    <nav></nav>
                </div>
            </div>
            <div class="message-write">
                <div class="tools">
                    <img src="./assets/vetor-emonji.svg" alt="emonji">
                    <img src="./assets/anexos.svg" alt="anexiar fotos ou arquivos">
                </div>

               <textarea name="" id="" placeholder="Sua Mensagem"></textarea>

                <div class="record-audio">
                    <img src="./assets/fi-rr-microphone.svg" alt="microfone">
                </div>

            </div>


        </div>
    </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
